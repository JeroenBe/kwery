<template name="home">
	<div class="container">
		{{#if currentUser}}
		<div class="text-center">
			{{#if events}}
			<h2>your events:</h2>
			<div class="list-group">
				{{#each events}}
					<a href="https://www.facebook.com/{{id}}" target="blank" class="list-group-item">
						<h4>{{name}}</h4>
						<p>{{start_time}}</p>
					</a>
				{{/each}}
			</div>
			{{else}}
			{{> loading}}
			{{/if}}
		</div>
		{{/if}}
	</div>
</template>
