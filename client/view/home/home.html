<template name="home">
	<div class="divider divider-with-border"></div>
	<div class="container">
		{{#if currentUser}}
			{{fetchData}}
			{{#if events}}
				<div class="text-center">
					<h2>your events:</h2>
					<div class="list-group">
						{{#each events}}
						<a href="/event/{{id}}" class="list-group-item">
							<h4>{{name}}</h4>
							<p>{{start_time}}</p>
						</a>
						{{/each}}
					</div>
				</div>
			{{else}}
				{{> loading}}
			{{/if}}
		{{/if}}
	</div>
</template>
