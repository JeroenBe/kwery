<template name="home">
	<div class="container">
		{{#if currentUser}}
		<div class="text-center">
			<div class="list-group">
				{{#each events}}
					<a href="#" class="list-group-item">
						<h4>{{name}}</h4>
						<p>{{start_time}}</p>
					</a>
				{{/each}}
			</div>
		</div>
		{{/if}}
	</div>
</template>
